repos:
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v1.2.3
  hooks:
  - id: check-added-large-files
  - id: check-json
  - id: check-yaml
  - id: debug-statements
  - id: detect-aws-credentials
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: flake8
  - id: name-tests-test
  - id: requirements-txt-fixer
  - id: trailing-whitespace
